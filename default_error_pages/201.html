<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201 Created - Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #e74c3c);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 100px;
            color: #fff;
            margin-bottom: 10px;
            animation: pop 1s ease-in-out infinite alternate;
        }
        .error-message {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .back-link {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease-in-out;
        }
        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">201</div>
        <div class="error-message">You've just created something amazing!</div>
        <a class="back-link" href="/">Take me back to the start</a>
    </div>
</body>
</html>
